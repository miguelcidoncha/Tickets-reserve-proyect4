<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="images"></div>
        <div>
            <h1 class="box1">Bienvenidos</h1>
        </div>
        <div class="box2">
            <div class="text1">
                <h1><strong>Reservas</strong></h1>
            </div>
            <div class="text2">
                <p>Compra tu entrada online y minimiza
                    tiempos de espera accede a tu compra
                    por esta taquilla especial.</p>
            </div>
        </div>
    </header>

    <section id="section-form">
        <form id="myForm">

            <h1 id="title__form">Reserva de Entradas</h1>

            <label for="name">Nombre y apellidos:</label>
            <input type="text" id="name" name="name" required><br>
            <span id="name-error" class="error"></span><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="price">Precio de la entrada:</label>
            <select id="price" name="price">
                <option value="35">Entrada Individual (35€)</option>
                <option value="50">Entrada DUO (50€)</option>
                <option value="25">Entrada Estudiante (25€)</option>
                <option value="50">Entrada Individual + Pulsera (50€)</option>
                <option value="70">Entrada DUO + Pulsera (70€)</option>
                <option value="20">Entrada Atracciones (20€)* </option>
                <option value="140">Hotel + Entrada (140€)</option>
                <option value="150">Hotel + Entrada + Pulsera (150€)</option>
            </select><br><br>

            <label for="tickets">Número de entradas:</label>
            <input type="number" id="tickets" name="tickets" min="1" required><br><br>

            <label for="children">Número de niños</label>
            <input type="number" id="children" name="children" min="0" required><br><br>

            <label for="adults">Número de Adultos</label>
            <input type="number" id="adults" name="adults" min="1" required><br><br>

            <label for="restaurant">Restaurantes temáticos</label>
            <select id="restaurant" name="restaurant">
                <option value="15">Menú del día o temático (15€)</option>
                <option value="10">Menú Infantil (10€)</option>
                <option value="20">Buffet (20€)</option>
            </select><br><br>

            <label for="start-date">Fecha de inicio:</label>
            <input type="date" id="start-date" name="start-date" onchange="calcularDias()"><br><br>

            <label for="end-date">Fecha de fin:</label>
            <input type="date" id="end-date" name="end-date" onchange="calcularDias()"><br><br>

            <label for="days">Días:</label>
            <input type="number" id="days" name="days" required><br><br>

            <label for="total">Total:</label>
            <input type="text" id="total" name="total" readonly><br><br>

            <input type="submit" value="Enviar">

        </form>

        <div id="confirmation-box"></div>

        <div id="confirmation-list"></div>

    </section>
</body>

</html>
